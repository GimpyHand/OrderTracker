<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Parcel Path, web UI for tracking orders"
		/>
		<title>Parcel Path - Order Management</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="icon" href="img/logo.svg" type="image/x-icon" />
	</head>
	<body class="overflow-hidden">
		<div id="app" class="bg-gray-900 h-[100dvh] flex flex-col overflow-hidden">
			<header class="absolute inset-x-0 top-0 z-50">
				<nav
					aria-label="Global"
					class="flex items-center justify-between p-6 lg:px-8"
				>
					<div class="flex lg:flex-1">
						<a href="index.html" class="-m-1.5 p-1.5">
							<span class="sr-only">Parcel Path</span>
							<img
								src="img/logo.svg"
								alt="Parcel Path logo"
								class="h-8 w-auto"
							/>
						</a>
					</div>
					<div class="flex lg:hidden">
						<button
							type="button"
							command="show-modal"
							commandfor="mobile-menu"
							class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-200"
						>
							<span class="sr-only">Open main menu</span>
							<svg
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="1.5"
								data-slot="icon"
								aria-hidden="true"
								class="size-6"
							>
								<path
									d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
							</svg>
						</button>
					</div>
					<div class="hidden lg:flex lg:gap-x-12">
						<a href="index.html" class="text-sm/6 font-semibold text-white"
							>Home</a
						>
						<a href="#" class="text-sm/6 font-semibold text-white">Orders</a>
						<a href="dashboard.html" class="text-sm/6 font-semibold text-white"
							>Dashboard</a
						>
					</div>
					<div class="hidden lg:flex lg:flex-1 lg:justify-end gap-4">
						<button
							id="start-button"
							class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 transition-colors"
						>
							Start Receiving Orders
						</button>
						<a
							href="#"
							class="text-sm/6 font-semibold text-white flex items-center"
							>Log in <span aria-hidden="true">&rarr;</span></a
						>
					</div>
				</nav>
				<el-dialog>
					<dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
						<div tabindex="0" class="fixed inset-0 focus:outline-none">
							<el-dialog-panel
								class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-100/10"
							>
								<div class="flex items-center justify-between">
									<a href="#" class="-m-1.5 p-1.5">
										<span class="sr-only">Parcel Path</span>
										<img src="img/logo.svg" alt="" class="h-8 w-auto" />
									</a>
									<button
										type="button"
										command="close"
										commandfor="mobile-menu"
										class="-m-2.5 rounded-md p-2.5 text-gray-200"
									>
										<span class="sr-only">Close menu</span>
										<svg
											viewBox="0 0 24 24"
											fill="none"
											stroke="currentColor"
											stroke-width="1.5"
											data-slot="icon"
											aria-hidden="true"
											class="size-6"
										>
											<path
												d="M6 18 18 6M6 6l12 12"
												stroke-linecap="round"
												stroke-linejoin="round"
											/>
										</svg>
									</button>
								</div>
								<div class="mt-6 flow-root">
									<div class="-my-6 divide-y divide-white/10">
										<div class="space-y-2 py-6">
											<a
												href="index.html"
												class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5"
												>Home</a
											>
											<a
												href="#"
												class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5"
												>Orders</a
											>
											<a
												href="dashboard.html"
												class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5"
												>Dashboard</a
											>
										</div>
										<div class="py-6">
											<button
												id="start-button"
												class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 transition-colors"
											>
												Start Receiving Orders
											</button>
											<a
												href="#"
												class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-white hover:bg-white/5"
												>Log in</a
											>
										</div>
									</div>
								</div>
							</el-dialog-panel>
						</div>
					</dialog>
				</el-dialog>
			</header>

			<main
				class="flex-1 flex flex-col pt-20 px-4 sm:px-6 lg:px-8 pb-4 gap-4 overflow-hidden"
			>
				<section
					id="incoming-section"
					class="shrink-0 bg-gray-800/50 border border-gray-700 rounded-xl p-4 flex flex-col overflow-hidden transition-all duration-300"
					style="height: 400px"
				>
					<div class="flex items-center justify-between mb-2 shrink-0">
						<h2 class="text-white text-sm font-semibold">Incoming Orders</h2>
						<div class="flex items-center gap-3">
							<span
								id="incoming-count"
								class="px-2 py-1 bg-blue-500/20 text-blue-400 text-xs rounded-full font-medium"
								>0 orders</span
							>
							<button
								id="expand-incoming-button"
								class="px-3 py-1 bg-gray-600 hover:bg-gray-500 text-white text-xs font-medium rounded transition-colors flex items-center gap-1"
							>
								<svg
									class="w-3 h-3"
									fill="none"
									stroke="currentColor"
									viewBox="0 0 24 24"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"
									/>
								</svg>
								Expand
							</button>
						</div>
					</div>
					<div
						class="flex-1 overflow-y-auto overflow-x-hidden pr-2 pb-2 scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-800"
					>
						<div
							id="incoming-orders"
							class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"
						>
							<!-- Incoming order cards will be dynamically generated here -->
						</div>
					</div>
				</section>

				<section
					id="processing-section"
					class="flex-1 min-h-0 bg-gray-800/50 border border-gray-700 rounded-xl p-4 flex flex-col overflow-hidden transition-all duration-300"
				>
					<div class="flex items-center justify-between mb-3 shrink-0">
						<h2 class="text-white text-sm font-semibold">Processing Orders</h2>
						<div class="flex items-center gap-3">
							<span
								id="processing-count"
								class="px-2 py-1 bg-purple-500/20 text-purple-400 text-xs rounded-full font-medium"
								>0 orders</span
							>
							<button
								id="clear-completed-button"
								class="px-3 py-1 bg-gray-600 hover:bg-gray-500 text-white text-xs font-medium rounded transition-colors"
							>
								Clear Completed
							</button>
							<button
								id="expand-processing-button"
								class="px-3 py-1 bg-gray-600 hover:bg-gray-500 text-white text-xs font-medium rounded transition-colors flex items-center gap-1"
							>
								<svg
									class="w-3 h-3"
									fill="none"
									stroke="currentColor"
									viewBox="0 0 24 24"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"
									/>
								</svg>
								Expand
							</button>
						</div>
					</div>
					<div
						class="flex-1 overflow-y-auto pr-2 pb-2 scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-800"
					>
						<div
							id="processing-orders"
							class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 pb-2"
						>
							<!-- Processing order cards will be dynamically generated here -->
						</div>
					</div>
				</section>
			</main>
		</div>
		<script src="scripts/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

		<noscript>
			JavaScript is required for the full functionality of this site. Please
			enable JavaScript in your browser.
		</noscript>
	</body>
</html>
