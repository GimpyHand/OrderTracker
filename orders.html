<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Parcel Path, web UI for tracking orders"
		/>
		<title>Parcel Path - Order Management</title>
		<link rel="stylesheet" href="css/styles.css" />
		<html class="bg-white dark:bg-gray-950 scheme-light dark:scheme-dark">
		<link rel="icon" href="img/logo.svg" type="image/x-icon">
	</head>
	<body class="overflow-hidden">
		<div id="app" class="bg-gray-900 h-[100dvh] flex flex-col overflow-hidden">
			<header class="absolute inset-x-0 top-0 z-50">
				<nav
					aria-label="Global"
					class="flex items-center justify-between p-6 lg:px-8"
				>
					<div class="flex lg:flex-1">
						<a href="index.html" class="-m-1.5 p-1.5">
							<span class="sr-only">Parcel Path</span>
							<img
								src="img/logo.svg"
								alt="Parcel Path logo"
								class="h-8 w-auto"
							/>
						</a>
					</div>
					<div class="flex lg:hidden">
						<button
							type="button"
							command="show-modal"
							commandfor="mobile-menu"
							class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-200"
						>
							<span class="sr-only">Open main menu</span>
							<svg
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="1.5"
								data-slot="icon"
								aria-hidden="true"
								class="size-6"
							>
								<path
									d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
							</svg>
						</button>
					</div>
					<div class="hidden lg:flex lg:gap-x-12">
						<a
							href="index.html"
							class="text-sm/6 font-semibold text-white"
							>Home</a
						>
						<a href="#" class="text-sm/6 font-semibold text-white"
							>Orders</a
						>
						<a
							href="dashboard.html"
							class="text-sm/6 font-semibold text-white"
							>Dashboard</a
						>
					</div>
					<div class="hidden lg:flex lg:flex-1 lg:justify-end">
						<a href="#" class="text-sm/6 font-semibold text-white"
							>Log in <span aria-hidden="true">&rarr;</span></a
						>
					</div>
				</nav>
				<el-dialog>
					<dialog
						id="mobile-menu"
						class="backdrop:bg-transparent lg:hidden"
					>
						<div
							tabindex="0"
							class="fixed inset-0 focus:outline-none"
						>
							<el-dialog-panel
								class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-100/10"
							>
								<div class="flex items-center justify-between">
									<a href="#" class="-m-1.5 p-1.5">
										<span class="sr-only"
											>Parcel Path</span
										>
										<img
											src="img/logo.svg"
											alt=""
											class="h-8 w-auto"
										/>
									</a>
									<button
										type="button"
										command="close"
										commandfor="mobile-menu"
										class="-m-2.5 rounded-md p-2.5 text-gray-200"
									>
										<span class="sr-only">Close menu</span>
										<svg
											viewBox="0 0 24 24"
											fill="none"
											stroke="currentColor"
											stroke-width="1.5"
											data-slot="icon"
											aria-hidden="true"
											class="size-6"
										>
											<path
												d="M6 18 18 6M6 6l12 12"
												stroke-linecap="round"
												stroke-linejoin="round"
											/>
										</svg>
									</button>
								</div>
								<div class="mt-6 flow-root">
									<div class="-my-6 divide-y divide-white/10">
										<div class="space-y-2 py-6">
											<a
												href="index.html"
												class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5"
												>Home</a
											>
											<a
												href="#"
												class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5"
												>Orders</a
											>
											<a
												href="dashboard.html"
												class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5"
												>Dashboard</a
											>
										</div>
										<div class="py-6">
											<a
												href="#"
												class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-white hover:bg-white/5"
												>Log in</a
											>
										</div>
									</div>
								</div>
							</el-dialog-panel>
						</div>
					</dialog>
				</el-dialog>
			</header>

			<main class="flex-1 flex flex-col pt-20 px-4 sm:px-6 lg:px-8 pb-4 gap-4 overflow-hidden">
				<section class="h-1/4 min-h-[120px] bg-gray-800/50 border border-gray-700 rounded-xl p-4 relative overflow-hidden">
					<h2 class="text-white text-sm font-semibold mb-3">Incoming Orders</h2>
					<div class="relative h-[calc(100%-2rem)] flex items-center justify-start pl-4">
						<div class="flex items-center">
							<div class="w-32 sm:w-40 md:w-48 h-20 sm:h-24 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg shadow-lg border border-indigo-400/30 flex flex-col justify-center px-3 sm:px-4 z-30 hover:z-50 hover:scale-105 transition-all cursor-pointer">
								<span class="text-white text-xs font-medium">Order #1001</span>
								<span class="text-white/70 text-xs mt-1">Processing</span>
							</div>
						</div>
					</div>
				</section>

				<section class="flex-1 min-h-0 bg-gray-800/50 border border-gray-700 rounded-xl p-4 flex flex-col overflow-hidden">
					<h2 class="text-white text-sm font-semibold mb-3 shrink-0">Processing Orders</h2>
					<div class="flex-1 overflow-y-auto pr-2 scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-800">
						<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
							<div class="bg-gray-700/50 border border-gray-600 rounded-lg p-4 hover:bg-gray-700 transition-colors cursor-pointer">
								<div class="flex items-center justify-between mb-2">
									<span class="text-white font-medium text-sm">Order #2001</span>
									<span class="px-2 py-1 bg-green-500/20 text-green-400 text-xs rounded-full">Delivered</span>
								</div>
								<p class="text-gray-400 text-xs">Customer: John Doe</p>
								<p class="text-gray-400 text-xs mt-1">Items: 3</p>
							</div>
						</div>
					</div>
				</div>
		<script src="scripts/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

		<noscript>
			JavaScript is required for the full functionality of this site.
			Please enable JavaScript in your browser.
		</noscript>
	</body>
</html>
